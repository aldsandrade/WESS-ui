<div class="dash-container" style="width: 100%; height: 86%;">
  <div id="menu-lateral">
    <section class="example-section">
      <mat-checkbox class="example-margin" [ngModel]="check2019" (ngModelChange)="atualizaCheck2019();">2019</mat-checkbox>
      <mat-checkbox class="example-margin" [ngModel]="check2020" (ngModelChange)="atualizaCheck2020();">2020</mat-checkbox>
      <mat-checkbox class="example-margin" [ngModel]="check2021" (ngModelChange)="atualizaCheck2021();">2021</mat-checkbox>
      <mat-checkbox class="example-margin" [ngModel]="check2022" (ngModelChange)="atualizaCheck2022();" [disabled]="true">2022</mat-checkbox>
    </section>
  
  </div>
    <div id="painel">
      <canvas baseChart
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [legend]="lineChartLegend"
              [chartType]="lineChartType">
      </canvas>
    </div>
  </div>
